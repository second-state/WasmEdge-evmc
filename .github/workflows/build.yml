        if ! command ninja; then
          apt update
          apt install -y ninja-build
        fi
        cmake -Bbuild -GNinja -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON -DBUILD_TOOLS=OFF .
        cmake --build build

    - name: Test WasmEdge-EVMC
      run: |
        cd build/test/evmc
        ./wasmedgeEVMCTest

  build_test_clang_release:
    runs-on: ubuntu-latest
    container:
      image: wasmedge/wasmedge:ubuntu-build-clang

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: 'recursive'

    - name: Build WasmEdge-EVMC using clang with Release mode
      run: |
        if ! command ninja; then
          apt update
          apt install -y ninja-build
        fi
        cmake -Bbuild -GNinja -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=ON -DBUILD_TOOLS=OFF .
        cmake --build build

    - name: Test WasmEdge-EVMC
      run: |
        cd build/test/evmc
        ./wasmedgeEVMCTest
